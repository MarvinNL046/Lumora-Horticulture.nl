[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
  
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Redirects for the main routes
[[redirects]]
  from = "/contact"
  to = "/nl/contact"
  status = 301

[[redirects]]
  from = "/products"
  to = "/nl/products"
  status = 301

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
